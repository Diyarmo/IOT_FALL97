<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/sign-in.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">

	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css"/>


	<title>IOT LOG IN</title>
</head>

<body>
	<div class="main" align="center">
		<i class="fab fa-jira"></i>
		<p class="head_text">Login</p>
		</img>
		<div class="top">
			<form>
				<div class="texts t1">
					<input class="text js-groupname" type="text" id="group" required /> <br>
					<label class="label label1" for="group">GroupName</label>
				</div>
				<div class="texts t2">
					<input class="text js-password" type="password" id="pass" required /> <br> <br>
					<label class="label label2" for="pass">Password</label>
				</div>
				<br><br>
				<button type="button" class="button js-button" onclick="Log_In()"> LOG IN </button>
			</form>
			<br>
			<small class="last1"> Dont have an account? </small>
			<a href="../htmlfiles/sign-up.html" class="last2"> Sign Up </a>
		</div>
	</div>
</body>

</html>
<script src="../javascripts/sign in.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>
